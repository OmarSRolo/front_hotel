<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="close()">
        <i class="icon-close"></i>
    </button>
    <h3 class="modal-title">
        <i class="icon-star"></i>
        <span translate="listing_review.insert.header"></span>
    </h3>
</div>

<div class="modal-body">
    
    <form ng-submit="save()" ax-form-valid="" novalidate>
        <div class="form-group text-center">
            <label translate="listing_review.give_your_rating"></label>
            <div class="has-feedback">
                <span uib-rating ng-model="data.rating" max="5"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="has-feedback">
                <textarea class="form-control" ng-model="data.comment" ng-trim="false" placeholder="{{'listing_review.comment'|translate}}"></textarea>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-default dker b-dark btn-block">
                <i class="icon-check"></i>
                <span translate="common.btn_send"></span>
            </button>
        </div>

    </form>
</div>
