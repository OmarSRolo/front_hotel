<table>
    <tr ng-repeat="x in events">
        <td> Prices: {{ x.prices }}</td>
        <td> Start: {{ x.start_date }}</td>
        <td> End: {{ x.end_date }}</td>
        <td><label><input type="radio" name="opt{{ x.room_id }}" value="{{ x.room_id }}">{{x.name}}</label></td>

    </tr>
</table>
<h1>{{events}}</h1>
<form ng-submit="PriceAction()" class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" ng-model="data.name" placeholder="Name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="date_initial">Date Initial:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="date_initial" ng-model="data.date_initial"
                   placeholder="Date initial">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="date_end">Date End:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="date_end" ng-model="data.date_end" placeholder="Date end">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="price">Price:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="price" ng-model="data.price" placeholder="Price">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
