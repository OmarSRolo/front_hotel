<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="close()">
        <i class="icon-close"></i>
    </button>
    <h3 class="modal-title">
        <i class="icon-login"></i>
        <span translate="access.login.header"></span>
    </h3>
</div>

<div class="modal-body" id="test">
    <form  ng-submit="login()" ax-form-valid="" novalidate>
        <div class="form-group">
            <div class=" has-feedback">
                <input type="text" placeholder="{{'access.label_email'|translate}}" class="form-control" ng-model="data.email" ng-required="true" ax-valid="">
                <span class="icon-user form-control-feedback"></span>
            </div>

        </div>

        <div class="form-group">
            <div class="has-feedback">
                <input type="password" placeholder="{{'access.label_password'|translate}}" class="form-control" ng-model="data.password" ng-required="true" ax-valid="">
                <span class="icon-lock form-control-feedback"></span>
            </div>

        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-default dker b-dark btn-block">
                <i class="icon-check"></i>
                <span translate="access.btn_login"></span>
            </button>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <button type="button" class="btn btn-lg btn-primary btn-block" fb-login>
                    <i class="fa fa-facebook"></i>
                    <span translate="access.btn_facebook"></span>
                </button>
            </div>
            <div class="col-xs-6">
                <button type="button" class="btn btn-lg btn-danger btn-block" g-login>
                    <i class="fa  fa-google"></i>
                    <span translate="access.btn_google"></span>
                </button>
            </div>
        </div>

        <div class="text-center m-t m-b">
            <a ng-click="showPassword()">
                <i class="icon-question"></i>
                <span translate="access.link_forgotpwd"></span>
            </a>
        </div>
        <div class="line line-dashed"></div>

        <a ng-click="showRegister() " class="btn btn-lg btn-default btn-block">
            <i class="fa fa-user"></i>
            <span translate="access.btn_new_account"></span>
        </a>
    </form>
</div>
