<div class="col-sm-6 col-sm-offset-3 m-t-xl">
  <div class="modal-header">
      <h3 class="modal-title">
          <i class="icon-login"></i>
          <span translate="access.login.header"></span>
      </h3>
  </div>

  <div class="modal-body" id="test">
      <form  ng-submit="login()" ax-form-valid="" novalidate>
          <div class="form-group">
              <div class=" has-feedback">
                  <input type="text" placeholder="{{'access.label_email'|translate}}" class="form-control" ng-model="data.email" ng-required="true" ax-valid="">
                  <span class="icon-user form-control-feedback"></span>
              </div>

          </div>

          <div class="form-group">
              <div class="has-feedback">
                  <input type="password" placeholder="{{'access.label_password'|translate}}" class="form-control" ng-model="data.password" ng-required="true" ax-valid="">
                  <span class="icon-lock form-control-feedback"></span>
              </div>

          </div>

          <div class="form-group">
              <button type="submit" class="btn btn-lg btn-default dker b-dark btn-block">
                  <i class="icon-check"></i>
                  <span translate="access.btn_login"></span>
              </button>
          </div>
      </form>
  </div>

</div>
