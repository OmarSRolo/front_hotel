<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="close()">
        <i class="icon-close"></i>
    </button>
    <h4 class="modal-title">
        <i class="icon-pencil"></i>
        <span translate="user.update.header"></span>
    </h4>
</div>

<div class="modal-body">

    <form ng-submit="save()" ax-form-valid="" novalidate>
        <div class="row">
            <div class="form-group col-sm-7">
                <label class="control-label" translate="user.email"></label>
                <div class="has-feedback">
                    <input type="email" ng-model="data.email" placeholder="{{'user.email'|translate}}" class="form-control" required ax-valid>
                    <span class="icon-envelope form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group col-sm-5">
                <label class="control-label" translate="user.dni"></label>
                <div class="has-feedback">
                    <input type="text" ng-model="data.dni" placeholder="{{'user.dni'|translate}}" class="form-control" required ax-valid>
                    <span class=" icon-pin form-control-feedback"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-5">
                <label class="control-label" translate="user.first_name"></label>
                <div class="has-feedback">
                    <input type="text" ng-model="data.first_name" placeholder="{{'user.first_name'|translate}}" class="form-control" required ax-valid>
                    <span class="icon-pencil form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group col-sm-7">
                <label class="control-label" translate="user.last_name"></label>
                <div class="has-feedback">
                    <input type="text" ng-model="data.last_name" placeholder="{{'user.last_name'|translate}}" class="form-control" required ax-valid>
                    <span class="icon-pencil form-control-feedback"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-4">
                <label class="control-label" translate="user.phone"></label>

                <div class="has-feedback">
                    <input type="text" ng-model="data.phone" ui-br-phone-number placeholder="{{'user.phone'|translate}}" class="form-control" required ax-valid>
                    <span class="icon-call-end form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label class="control-label" translate="user.phone_emergency"></label>

                <div class="has-feedback">
                    <input type="text" ng-model="data.phone_emergency" ui-br-phone-number placeholder="{{'user.phone_emergency'|translate}}" class="form-control" required ax-valid>
                    <span class="icon-call-in form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label class="control-label" translate="user.hotel_name"></label>

                <div class="has-feedback">
                    <input type="text"  ng-model="data.hotel_name" placeholder="{{'user.hotel_name'|translate}}" class="form-control">
                    <span class="icon-home form-control-feedback"></span>
                </div>
            </div>
        </div>
        <!--<div class="form-group" ng-show="data.role=='owner'">-->
            <!--<label class="i-checks" ng-init="data.stop_sales = data.stop_sales == '1'">-->
                <!--<input type="checkbox" ng-model="data.stop_sales" >-->
                <!--<i></i>-->
                <!--{{'user.stop_sales'|translate}}-->
            <!--</label>-->
        <!--</div>-->


        <div class="row">
            <div class="form-group col-sm-6">
                <label class="control-label" translate="user.country_code"></label>
                <div class="has-feedback">
                    <select ng-model="data.country_code" class="input-filter form-control" ng-change="onChangeCountry(data.country_code,'data.city')" ng-options="c.code as c.name for c in countries">
                        <option value="">{{'user.country_code'|translate}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class=" control-label" translate="user.city"></label>
                <div class=" has-feedback">
                    <input type="text" ng-model="data.city" placeholder="{{'user.city'|translate}}" uib-typeahead="city.name for city in cities | filter:$viewValue" class="form-control" typeahead-editable="true" typeahead-show-hint="true" typeahead-min-length="0">
                    <span class="fa fa-location-arrow form-control-feedback"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 form-group">
                <button type="submit" class="btn btn-lg btn-default dker b-dark pull-right">
                    <i class="icon-check"></i>
                    <span translate="common.btn_accept"></span>
                </button>
            </div>
        </div>
    </form>
</div>
