<!-- main header -->
<div class="bg-light lter b-b wrapper-md">
    <div class="row wrapper-md text-center">
        <div class="">
            <h1 class="m-n font-thin h3 text-black">
                <i class="icon-support"></i>
                <span translate="faq.header"></span>
            </h1>
            <small class="text-muted" translate="faq.subheader"></small>
        </div>
        <div class="w-xl " style="margin:4px auto">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="{{'faq.q'|translate}}" ng-model="q">
              <span class="input-group-btn">
                  <button class="btn btn-default" type="button" ng-click="search()">
                    <i class="icon-magnifier"></i>
                    <span translate="faq.btn_search"></span>
                  </button>
              </span>
          </div>
        </div>
    </div>
</div>
<!-- / main header -->

<div class="wrapper-md m-t-xl">
    <uib-accordion close-others="true">
        <div uib-accordion-group ng-repeat="faq in faqs" is-open="status.isOpen" t>
            <uib-accordion-heading>
                <h4>
                    <i class="icon-question"></i>
                    <span ng-bind="faq.question"></span>
                    <i class="pull-right " ng-class="{' icon-arrow-down': status.isOpen, ' icon-arrow-right': !status.isOpen}"></i>
                </h4>

            </uib-accordion-heading>
            <p ng-bind-html="faq.answer"></p>
        </div>
    </uib-accordion>
</div>
