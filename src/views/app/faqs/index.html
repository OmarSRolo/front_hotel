<div class="header-page bg-light lter b-b wrapper-md">
    <div class="row">
        <div class="col-sm-12 col-xs-12">
            <h1 class="m-n font-thin h3 text-black">
                <i class="icon-support"></i>
                <span translate="faq.header"></span>
                <a ng-click="insert()" class="btn btn-default pull-right">
                    <i class="icon-plus"></i>
                    <span translate="common.btn_insert"></span>
                </a>
            </h1>
            <small class="text-muted" translate="faq.subheader"></small>
        </div>
    </div>
</div>

<div class="wrapper-md">
    <uib-accordion close-others="true">
        <div uib-accordion-group ng-repeat="faq in faqs" is-open="status.isOpen" t>
            <uib-accordion-heading>
                <h4>
                    <i class="icon-question"></i>
                    <span ng-bind="faq.question"></span>
                    <a class="btn btn-sm btn-default pull-right" ng-click="delete(faq)">
                        <i class="icon-trash"></i>
                        <span translate="common.btn_delete"></span>
                    </a>
                    <a class="btn btn-sm btn-default m-r-sm  pull-right" ng-click="edit(faq)" >
                        <i class="icon-note"></i>
                        <span translate="common.btn_edit"></span>
                    </a>

                    <!-- <i class="pull-right " ng-class="{' icon-arrow-down': status.isOpen, ' icon-arrow-right': !status.isOpen}"></i> -->

                </h4>

            </uib-accordion-heading>
            <p ng-bind-html="faq.answer"></p>
        </div>
    </uib-accordion>
</div>
