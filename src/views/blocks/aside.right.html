<!-- aside right -->
<div class="app-aside-right pos-fix no-padder w-md w-auto-xs bg-white b-l animated fadeInRight hide">
    <div class="vbox">
	<div class="wrapper b-b b-t b-light m-b">
	    <a href class="pull-right text-muted text-md" ui-toggle-class="show" target=".app-aside-right">
		<i class="icon-close"></i>
	    </a>
	    Chat
	</div>
	<div class="row-row">
	    <div class="cell">
		<div class="cell-inner padder">
		    <!-- chat list -->

		    <div class="m-b" ng-repeat="message in chat.messages">
			<a href class="pull-left thumb-xs avatar" ng-if="Auth.get().id == message.writer_id">
			    <img ng-src="{{Auth.get().image}}" alt="...">
			</a>
			<a href class="pull-right thumb-xs avatar" ng-if="Auth.get().id == message.reader_id">
			    <img ng-src="{{message.user.image}}" alt="...">
			</a>

			<div class="clear">
			    <div class="pos-rlt wrapper-sm b b-light r m-l-sm">
				<span class="arrow left pull-up"></span>

				<p class="m-b-none" ng-bind-html="message.content"></p>
			    </div>
			    <small class="text-muted m-l-sm">
				<i class="fa fa-ok text-success"></i>
				<span ng-bind="message.created_at|dateAdvance"></span>
			    </small>
			</div>
		    </div>
		    <!-- / chat list -->
		</div>
	    </div>
	</div>
	<div class="wrapper m-t b-t b-light">
	    <form class="m-b-none" ng-submit="chat.sendMessage()">
		<div class="input-group">
		    <input type="text" ng-model="chat.currentMessage" class="form-control" placeholder="Say something">
		    <span class="input-group-btn">
			<button class="btn btn-default" type="submit">SEND</button>
		    </span>
		</div>
	    </form>
	</div>
    </div>
</div>
<!-- / aside right -->
