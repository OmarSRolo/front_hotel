<!-- navbar header -->
<div class="navbar-header box-shadow bg-custom lter">
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="glyphicon glyphicon-align-justify"></i>
    </button>
    <button class="pull-right visible-xs " ui-sref="app.listings_search" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll-to="app">

    </button>
    <!-- brand -->

    <a ui-sref="app.home" class="navbar-brand text-lt">

<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow bg-custom lter" ng-controller="TopCtrl">

    <ul class="nav navbar-nav hidden-sm hidden">
        <li class="dropdown" uib-dropdown>
            <a href class="dropdown-toggle" uib-dropdown-toggle>
                <i class="icon-plus visible-xs-inline-block"></i>
                <span translate="menu.header.new.insert"></span>
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
                <li>
                    <a href translate="menu.header.new.post" ng-click="insertPost()"></a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href translate="menu.header.new.pet" ng-click="insertPet()"></a>
                </li>
            </ul>
        </li>
    </ul>

    <!-- nabar right -->
    <ul class="nav navbar-nav navbar-right">
        <!--<li class="">-->
            <!--<a ng-click="openConversor()">-->
                <!--<span translate="menu.header.conversor"></span>-->
                <!--<i class="fa fa-euro"></i>-->
            <!--</a>-->
        <!--</li>-->

        <li class="">
            <a ui-sref="app.listings_search">
                <span translate="menu.header.search" class="hidden-sm"></span>
                <span translate="menu.header.search_sm" class="hidden-md hidden-lg"></span>
            </a>
        </li>
        <li class="" ng-if="!Auth.isLogged()">
            <a ng-click="showRegister()">
                <span translate="menu.header.register"></span>
                <i class="icon-user-follow"></i>
            </a>
        </li>
        <li ng-if="!Auth.isLogged()">
            <a href ng-click="showLogin()">
                <span translate="menu.header.login"></span>
                <i class="icon-login"></i>
            </a>
        </li>


        <li class="dropdown" uib-dropdown ng-if="Auth.isLogged()">
            <a class="dropdown-toggle clear" uib-dropdown-toggle>
                <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                    <img ng-src="{{Auth.get().image_profile}}" alt="..." style="height:40px">
                    <i class="on md b-white bottom"></i>
                </span>

                <span class="hidden-xs" ng-bind="Auth.get().first_name+' '+Auth.get().last_name"></span>
                <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
                <li>
                    <a ui-sref="app.profile.info({id:Auth.get().id})">
                        <i class="icon-user"></i>
                        <span translate="menu.header.user_profile.profile"></span>
                    </a>
                </li>

                <li class="divider"></li>
                <li>
                    <a ng-click="Auth.logout()" href>
                        <i class="icon-logout"></i>
                        <span translate="menu.header.user_profile.logout"></span>
                    </a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>
